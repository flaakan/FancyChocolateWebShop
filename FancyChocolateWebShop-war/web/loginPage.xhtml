<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
        Username<br/>
        <h:inputText value="#{loginController.username}">
            <f:validator validatorId="usernameValidate"/>
        </h:inputText><br/>
        Password<br/>
        <h:inputSecret value="#{loginController.password}">
            <f:validator validatorId="passValidate"/>
        </h:inputSecret><br/>
        <h:commandButton value=" Login" action="Products"></h:commandButton>
        <h:commandButton value=" Register" action="#{registerController.show()}" immediate="true"></h:commandButton>
        </h:form>
        
        <h:panelGroup layout="block" styleClass ="popup-panel-overlay" rendered="#{registerController.showPopup}" >
            <div class ="popup-panel">
                <h:form>
                    Username <br/>
                    <h:inputText value="#{registerController.username}"></h:inputText><br/>
                    Password <br/>
                    <h:inputText value="#{registerController.password}"></h:inputText><br/>
                    First name<br/>
                    <h:inputText value="#{registerController.firstName}"></h:inputText><br/>
                    Last name<br/>
                    <h:inputText value="#{registerController.lastName}"></h:inputText><br/>
                    Address <br/>
                    <h:inputText value="#{registerController.address}"></h:inputText><br/>
                    
                    <h:commandButton value="Back" action="#{registerController.hide()}"></h:commandButton>
                    <h:commandButton value="Register" action="#{registerController.register()}" ></h:commandButton>
                </h:form>
            </div>
        </h:panelGroup>
            
    </h:body>
</html>
